<body>
  <header class="jumbotron">
    <h1 class="display-3">☺Work Day Scheduler☺</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row timeblock">
      <div class="col hour">9AM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">10AM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">11AM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">12PM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">1PM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">2PM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">3PM</div>
      <textarea id="9" class="col-9"></textarea>

    </div>

    <div class="row timeblock">
      <div class="col hour">4PM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>

    <div class="row timeblock">
      <div class="col hour">5PM</div>
      <textarea id="9" class="col-9"></textarea>
      <btn class="saveButton"><i class="fas fa-save"></i></btn>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
